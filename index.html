<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajaccio Hotel | </title>
    <!-- font awesome -->
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"> -->
    <script src="https://kit.fontawesome.com/e5c36b7808.js" crossorigin="anonymous"></script>
    <!-- custom css  -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- navbar -->
    <nav class="navbar">
        <div class="navbar-center">
            <span class="nav-icon">
                <i class="fas fa-bars"></i>
            </span>
            <img src="./images/logo.svg" alt="store logo">
            <div class="cart-btn">
                <span class="nav-icon">
                    <i class="fas fa-cart-plus"></i>
                </span>
                <div class="cart-items">12</div>
            </div>
        </div>
    </nav>

    <!-- end of navbar -->

    <!-- header -->
    <header class="hero">
        <div class="banner">
            <h1 class="banner-title">Ajaccio Hotel</h1>
            <button class="banner-btn">reserv√© mtn </button>

        </div>
    </header>
    <!-- end of header -->

    <!-- products -->
    <section class="products">
        <div class="section-title">
            <h2> nos chambres  </h2>
        </div>
    
        <div class="products-center">
            <!-- single products-->
            <article class="product">
                <div class="img-container">
                    <img src="./images/product-1.jpeg" alt="product" class="product-img">
                    <button class="bag-btn" data-id="1">
                        <i class="fas fa-shopping-cart"></i>
                        add to bag
                    </button>
                </div>
                <h3>queen size</h3>
                <h4>120 $</h4>
            </article>
            <!-- end of single products-->
        </div>
    </section>
    
    <!-- end of products -->

    <script src="app.js"></script>
</body>

</html>
